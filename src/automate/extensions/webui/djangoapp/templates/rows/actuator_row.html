{% load automate_tags %}
<div class="actuator_element_{{ actuator.name }}">
  <div class="row object_row request_panel" {% row_attrs actuator.name %}>
    <div class="col-xs-3">
      <a>
        {{ actuator.name }}
      </a>
      {% if groupview %}
        ({{ actuator.class_name }})
      {% endif %}

    </div>
    <div class="col-xs-9 object_status_column">
      {% object_status actuator %}
    </div>
  </div>
  <div class='row collapse'>
  </div>
</div>
